<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>釋迦牟尼佛八相成道</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 React 和 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 引入 Babel 用於解析 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>
</head>
<body class="bg-stone-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 圖示組件 (SVG) ---
        // 為了讓 HTML 檔案單獨運作，我們直接內嵌 SVG 圖示，不依賴外部 import
        
        const Cloud = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M17.5 19c0-1.7-1.3-3-3-3h-1.1c-.1-1.2-.6-2.3-1.4-3.3-1.6-1.9-4.2-2.3-6.3-1-1 .7-1.8 1.7-2 2.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h14.5c1.4 0 2.5-1.1 2.5-2.5z"/></svg>
        );
        const Heart = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
        );
        const Sparkles = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 9h4"/><path d="M3 5h4"/></svg>
        );
        const Moon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
        );
        const Star = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
        );
        const Sun = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
        );
        const Scroll = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M8 17a2 2 0 0 1 2-2h12"/><path d="M8 17a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-2a2 2 0 0 0-2-2"/><path d="M10 15V4a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h4"/><path d="M8 2h2a2 2 0 0 1 2 2v13"/></svg>
        );
        const XIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>
        );
        const ZoomIn = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8"/><line x1="21" x2="16.65" y1="21" y2="16.65"/><line x1="11" x2="11" y1="8" y2="14"/><line x1="8" x2="14" y1="11" y2="11"/></svg>
        );
        const ArrowRight = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
        );

        // --- 資料設定 ---
        const stages = [
          {
            id: 1,
            title: "降兜率",
            subtitle: "Descent from Tushita",
            icon: <Cloud className="w-6 h-6 text-amber-600" />,
            color: "from-blue-100 to-blue-50",
            imageUrl: "https://jamiejenjen0305.github.io/MED/1.jpg", 
            shortDesc: "佛陀原是兜率天宮的護明菩薩，乘白象降臨人間。",
            fullDesc: `
              【第一相：降兜率】
              
              釋迦牟尼佛在降生人間之前，是住在「兜率天」內院的「護明菩薩」。
              
              觀察到度化眾生的因緣已經成熟，便決定降生到娑婆世界。選擇了當時文化發達的迦毗羅衛國，以及仁慈的淨飯王與摩耶夫人作為父母。
              
              菩薩顯現神變，騎乘著六牙白象，在天人的簇擁與祥雲繚繞中，從天宮緩緩下降，象徵著即將開啟度化世間的莊嚴大行。
            `
          },
          {
            id: 2,
            title: "入胎",
            subtitle: "Entering the Womb",
            icon: <Heart className="w-6 h-6 text-pink-500" />,
            color: "from-pink-100 to-pink-50",
            imageUrl: "https://jamiejenjen0305.github.io/MED/2.jpg",
            shortDesc: "摩耶夫人夢見六牙白象入懷，感到身心安樂。",
            fullDesc: `
              【第二相：入胎】
              
              摩耶夫人在睡夢中，見到一頭莊嚴的六牙白象，從空中降下，從夫人的右脅進入身體。
              
              夫人醒來後，不僅沒有任何不適，反而感到身心無比的清淨與安樂，如同服用了甘露一般。這預示著一位象徵著神聖與純潔的聖者即將誕生。
            `
          },
          {
            id: 3,
            title: "出胎",
            subtitle: "The Birth",
            icon: <Sparkles className="w-6 h-6 text-yellow-500" />,
            color: "from-green-100 to-green-50",
            imageUrl: "https://jamiejenjen0305.github.io/MED/3.jpg",
            shortDesc: "太子於藍毗尼園誕生，七步生蓮，手指天地。",
            fullDesc: `
              【第三相：出胎】
              
              四月八日，摩耶夫人在途經藍毗尼園時，手攀無憂樹枝，太子便從右脅誕生。
              
              太子出生後無須扶持，即向四方各行七步，每走一步，地上就湧出一朵大蓮花承接他的雙腳。太子一手指天、一手指地，說出了震撼三界的宣言：「天上天下，唯我為尊。三界皆苦，吾當安之」。
              
                        `
          },
          {
            id: 4,
            title: "出家",
            subtitle: "The Great Departure",
            icon: <Moon className="w-6 h-6 text-blue-500" />,
            color: "from-slate-100 to-slate-50",
            imageUrl: "https://jamiejenjen0305.github.io/MED/4.jpg",
            shortDesc: "感悟世間無常，夜半乘馬逾城，削髮修行。",
            fullDesc: `
              【第四相：出家】
              
              悉達多太子長大後，雖然享盡榮華富貴，但在出遊四門時見到了老人、病人、死人以及修行者，深刻體悟到生命的苦痛與無常。
              
              為了尋求永恆的解脫之道，太子在二十九歲那年的二月八日深夜，毅然捨棄了王位、妻子與愛子。
              
              騎著愛馬「揵陟」，在天神的護送下飛越城牆，進入山林。隨後自行剃除鬚髮，脫下華服，換上袈裟，開始了艱苦的修行生活。
            `
          },
          {
            id: 5,
            title: "降魔",
            subtitle: "Defeating Mara",
            icon: <Star className="w-6 h-6 text-red-500" />,
            color: "from-orange-100 to-orange-50",
            imageUrl: "https://jamiejenjen0305.github.io/MED/5.jpg",
            shortDesc: "魔王派軍擾亂，太子以定力降伏，魔軍退散。",
            fullDesc: `
              【第五相：降魔】
              
              太子在菩提樹下金剛座上發願：「不成正覺，誓不起此座」。這驚動了魔王波旬。
              
              魔王先派出魔女誘惑，後又帶領魔軍這行威嚇，刀槍劍戟如雨般落下。但太子安住在慈悲與智慧的禪定中，絲毫不為所動。
              
              所有的武器在接近太子時都化作了蓮花。太子手指觸地（觸地印），請大地為證，魔王終於潰敗逃散。這象徵著戰勝了內心的煩惱與外在的誘惑。
            `
          },
          {
            id: 6,
            title: "成道",
            subtitle: "Enlightenment",
            icon: <Sun className="w-6 h-6 text-amber-500" />,
            color: "from-yellow-100 to-yellow-50",
            imageUrl: "https://jamiejenjen0305.github.io/MED/6.jpg",
            shortDesc: "夜睹明星，豁然大悟，證得無上正等正覺。",
            fullDesc: `
              【第六相：成道】
              
              降伏魔軍後，太子繼續深入禪定。在十二月初八的黎明破曉時分，抬頭看見天邊一顆明亮的星星。
              
              在那一剎那，豁然大悟，證得了宇宙人生的真理，成就了「無上正等正覺」，成為「佛陀」（覺悟者）。
              
              感嘆道：「奇哉！奇哉！一切眾生皆具如來智慧德相，只因妄想執著不能證得。」這是佛教誕生的神聖時刻。
            `
          },
          {
            id: 7,
            title: "說法",
            subtitle: "Turning the Wheel",
            icon: <Scroll className="w-6 h-6 text-green-600" />,
            color: "from-lime-100 to-lime-50",
            imageUrl: "https://jamiejenjen0305.github.io/MED/7.jpg",
            shortDesc: "於鹿野苑初轉法輪，度五比丘，宣說四聖諦。",
            fullDesc: `
              【第七相：說法】
              
              成道後，佛陀前往波羅奈國的鹿野苑，尋找當初跟隨他修行的五位侍者（五比丘）。
              
              佛陀為他們宣說了「苦、集、滅、道」四聖諦法門，以及八正道。這是佛陀的一生中第一次說法，稱為「初轉法輪」。
              
              五比丘聽法後證得阿羅漢果，成為了最初的僧團。從此，世間有了佛、法、僧三寶，佛法的光明普照大地。
            `
          },
          {
            id: 8,
            title: "涅槃",
            subtitle: "Parinirvana",
            icon: <Cloud className="w-6 h-6 text-purple-500" />,
            color: "from-purple-100 to-purple-50",
            imageUrl: "https://jamiejenjen0305.github.io/MED/8.jpg",
            shortDesc: "娑羅雙樹間示現圓寂，教化眾生以戒為師。",
            fullDesc: `
              【第八相：涅槃】
              
              佛陀說法四十九年，度化眾生無數。在八十歲那年，佛陀來到拘尸那羅城的娑羅雙樹間。
              
              右脅而臥，安詳地示現涅槃（圓寂）。在入滅前，最後一次教導弟子：「應當以戒為師」、「不應悲傷，世間無常，有生必有滅，當精進修行，早求出離」。
              
              佛陀的肉身雖然離開了，但所留下的真理（法身）卻永遠長存，指引著眾生走向解脫的彼岸。
            `
          },
        ];

        // --- 組件 ---
        const StageModal = ({ stage, onClose }) => {
          if (!stage) return null;

          return (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
              <div 
                className="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity" 
                onClick={onClose}
              />
              <div className="relative bg-white rounded-3xl w-full max-w-4xl max-h-[90vh] overflow-y-auto shadow-2xl animate-in fade-in zoom-in duration-300 flex flex-col md:flex-row">
                
                {/* Close Button */}
                <button 
                  onClick={onClose}
                  className="absolute top-4 right-4 z-10 p-2 bg-black/50 hover:bg-black/70 text-white rounded-full transition-colors"
                >
                  <XIcon className="w-6 h-6" />
                </button>

                {/* Image Section */}
                <div className="w-full md:w-3/5 bg-gray-100 relative">
                  <img 
                    src={stage.imageUrl} 
                    alt={stage.title}
                    className="w-full h-64 md:h-full object-cover"
                  />
                  <div className="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-6 text-white md:hidden">
                    <h3 className="text-2xl font-bold">{stage.title}</h3>
                    <p className="text-sm opacity-90">{stage.subtitle}</p>
                  </div>
                </div>

                {/* Content Section */}
                <div className="w-full md:w-2/5 p-8 md:p-10 bg-white overflow-y-auto">
                  <div className="hidden md:block mb-6">
                    <h3 className="text-3xl font-extrabold text-gray-800 flex items-center gap-3">
                      <span className="p-2 bg-amber-100 rounded-lg text-amber-600">
                        {stage.icon}
                      </span>
                      {stage.title}
                    </h3>
                    <p className="text-lg text-gray-500 font-medium">{stage.subtitle}</p>
                  </div>

                  <div className="prose prose-lg text-gray-600 leading-relaxed whitespace-pre-line">
                    {stage.fullDesc}
                  </div>

                  <div className="mt-8 pt-6 border-t border-gray-100 flex justify-end">
                    <button 
                      onClick={onClose}
                      className="px-6 py-2 bg-amber-500 hover:bg-amber-600 text-white rounded-full font-semibold transition-colors shadow-lg hover:shadow-xl"
                    >
                      關閉介紹
                    </button>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        const StageCard = ({ stage, index, onClick }) => {
          return (
            <div 
              onClick={() => onClick(stage)}
              className="group cursor-pointer relative bg-white rounded-3xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 border-4 border-white hover:border-amber-200"
            >
              {/* 圖片區域 (縮圖) */}
              <div className="h-56 w-full bg-gray-200 overflow-hidden relative">
                <img 
                  src={stage.imageUrl} 
                  alt={stage.title}
                  className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
                />
                {/* Overlay on hover */}
                <div className="absolute inset-0 bg-black/20 group-hover:bg-black/0 transition-colors duration-300" />
                
                <div className="absolute top-3 left-3 bg-amber-500 text-white text-sm font-bold px-3 py-1 rounded-full shadow-md z-10">
                  第 {index + 1} 相
                </div>
                
                {/* Click Prompt */}
                <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                  <div className="bg-white/90 text-amber-800 px-4 py-2 rounded-full font-bold shadow-lg flex items-center gap-2 transform translate-y-4 group-hover:translate-y-0 transition-transform">
                    <ZoomIn className="w-4 h-4" />
                    請點擊詳細說明
                  </div>
                </div>
              </div>

              {/* 簡要內容區域 */}
              <div className="p-5">
                <h3 className="text-xl font-bold text-gray-800 mb-2 flex items-center gap-2">
                  {stage.icon}
                  {stage.title}
                </h3>
                <p className="text-gray-500 text-sm line-clamp-2">
                  {stage.shortDesc}
                </p>
              </div>
              
              {/* Bottom Color Bar */}
              <div className={`h-2 w-full bg-gradient-to-r ${stage.color}`} />
            </div>
          );
        };

        function EightStagesOfBuddha() {
          const [selectedStage, setSelectedStage] = useState(null);
          const [showScrollTop, setShowScrollTop] = useState(false);

          useEffect(() => {
            const handleScroll = () => {
              setShowScrollTop(window.scrollY > 300);
            };
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          const scrollToTop = () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
          };

          return (
            <div className="min-h-screen bg-stone-50 font-sans text-gray-800 pb-20">
              {/* Modal */}
              {selectedStage && (
                <StageModal stage={selectedStage} onClose={() => setSelectedStage(null)} />
              )}

              {/* Header Section */}
              <header className="relative bg-gradient-to-r from-amber-600 to-orange-500 text-white py-20 px-4 shadow-xl overflow-hidden">
                <div className="absolute top-0 left-0 w-full h-full opacity-10">
                  <svg width="100%" height="100%">
                    <pattern id="lotus-pattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
                      <path d="M30 10 Q40 0 50 10 T70 30 T50 50 T30 50 T10 30 T30 10" fill="white" />
                    </pattern>
                    <rect width="100%" height="100%" fill="url(#lotus-pattern)" />
                  </svg>
                </div>
                
                <div className="max-w-4xl mx-auto text-center relative z-10 animate-in fade-in slide-in-from-bottom-4 duration-700">
                  <div className="inline-block p-4 bg-white/20 rounded-full mb-6 backdrop-blur-md shadow-inner">
                     <Sun className="w-10 h-10 text-yellow-200 animate-[spin_10s_linear_infinite]" />
                  </div>
                  <h1 className="text-4xl md:text-6xl font-extrabold mb-6 tracking-tight drop-shadow-lg">
                    釋迦牟尼佛八相成道
                  </h1>
                  <p className="text-xl md:text-2xl text-orange-100 max-w-2xl mx-auto font-medium">
                    深入探索佛陀一生的八個神聖時刻
                  </p>
                </div>
              </header>

              {/* Main Content */}
              <main className="max-w-7xl mx-auto px-4 py-12 relative z-20">
                
                {/* Grid Layout */}
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 pb-12">
                  {stages.map((stage, index) => (
                    <StageCard 
                      key={stage.id} 
                      stage={stage} 
                      index={index} 
                      onClick={setSelectedStage}
                    />
                  ))}
                </div>

                {/* Introduction Card (Moved to Bottom) */}
                <div className="bg-white rounded-2xl shadow-lg p-6 mb-10 text-center max-w-2xl mx-auto border border-amber-100">
                  <p className="text-gray-600 flex items-center justify-center gap-2">
                    <Star className="w-5 h-5 text-amber-400" />
                    點選上方的卡片可詳細閱讀
                    <Star className="w-5 h-5 text-amber-400" />
                  </p>
                </div>

                {/* Footer Info */}
                <section className="bg-white rounded-3xl p-10 shadow-xl border-t-8 border-amber-400 text-center relative overflow-hidden">
                   <div className="relative z-10">
                     <h2 className="text-3xl font-bold text-amber-800 mb-4">關於八相成道</h2>
                     <p className="text-gray-600 leading-8 max-w-3xl mx-auto text-lg">
                       八相成道是佛陀為了度化眾生，示現從降生到涅槃的八種相狀。
                       象徵著每一個生命都能透過修行，從煩惱中解脫，證得圓滿智慧的過程。
                     </p>
                   </div>
                </section>
              </main>

              {/* Floating Action Button (Scroll to top) */}
              <button 
                onClick={scrollToTop}
                className={`fixed bottom-8 right-8 bg-amber-600 hover:bg-amber-700 text-white p-4 rounded-full shadow-2xl transition-all duration-300 z-40 transform hover:scale-110 ${showScrollTop ? 'translate-y-0 opacity-100' : 'translate-y-20 opacity-0'}`}
              >
                <ArrowRight className="w-6 h-6 -rotate-90" />
              </button>

            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
