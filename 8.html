                                    <div className="flex items-center gap-4 sm:gap-8 text-white text-left"><span className="w-8 h-8 sm:w-16 sm:h-16 rounded-full bg-emerald-500/20 flex items-center justify-center text-sm sm:text-2xl text-emerald-200 font-black border border-emerald-500/40 text-white text-white">{lvl.id}</span><span className="text-xl sm:text-4xl font-black text-emerald-300 tracking-[0.1em] sm:tracking-[0.3em] text-white text-left text-white">{lvl.subtitle}</span></div>
                                    <p className="text-lg sm:text-3xl font-bold text-white italic leading-relaxed pl-10 sm:pl-24 border-l-4 border-emerald-500/20 text-left text-white">ã€Œ{lvl.full}ã€</p>
                                </div>
                            ))}
                        </div>
                    </div>
                    <div className="bg-black/50 p-6 sm:p-24 rounded-[2.5rem] sm:rounded-[6rem] border border-white/20 shadow-2xl backdrop-blur-xl text-center text-white text-center text-white">
                        <p className="text-lg sm:text-4xl text-white leading-relaxed md:leading-[2.4] font-light whitespace-pre-wrap italic drop-shadow-2xl text-white text-white">ã€Œ{SCRIPTURE_OUTRO}ã€</p>
                    </div>
                </div>
                <button onClick={onRestart} className="bg-white text-slate-900 px-10 py-4 sm:px-32 sm:py-10 rounded-full font-black text-xl sm:text-5xl shadow-2xl mx-auto flex items-center gap-6 active:scale-95 transition-all mb-32 hover:bg-emerald-50 text-slate-900 text-center">
                    <Icon name="RefreshCw" size={28} className="text-slate-900" /> é‡æ–°ä¿®å¿ƒ
                </button>
            </div>
        );

        function App() {
            const [view, setView] = useState('start');
            const [collectedIds, setCollectedIds] = useState([]);
            const [currentIdx, setCurrentIdx] = useState(0);
            const [lives, setLives] = useState(3);
            const [isDedicationDone, setIsDedicationDone] = useState(false);
            const bgmRef = useRef(null);
            const audioContextRef = useRef(null);

            useEffect(() => {
                if (!audioContextRef.current) audioContextRef.current = new (window.AudioContext || window.webkitAudioContext)();
                window.speechSynthesis.getVoices();
            }, []);

            const playBgm = (url) => {
                if (bgmRef.current) bgmRef.current.pause();
                bgmRef.current = new Audio(url); 
                bgmRef.current.loop = true; 
                bgmRef.current.volume = 0.2;
                bgmRef.current.play().catch(() => {});
            };

            const playEffect = (type) => {
                const ctx = audioContextRef.current; if (!ctx) return;
                const osc = ctx.createOscillator(); const gain = ctx.createGain();
                osc.connect(gain); gain.connect(ctx.destination);
                if (type === 'correct') {
                    osc.type = 'sine'; osc.frequency.setValueAtTime(880, ctx.currentTime);
                    gain.gain.setValueAtTime(0.1, ctx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);
                    osc.start(); osc.stop(ctx.currentTime + 0.2);
                } else {
                    osc.type = 'sawtooth'; osc.frequency.setValueAtTime(220, ctx.currentTime);
                    gain.gain.setValueAtTime(0.1, ctx.currentTime); gain.gain.linearRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                    osc.start(); osc.stop(ctx.currentTime + 0.3);
                }
            };

            return (
                <div className="min-h-screen relative overflow-hidden flex items-center justify-center w-full text-white text-center">
                    <div className="absolute inset-0 z-0 text-center select-none pointer-events-none text-white text-center text-white">
                        <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&q=80&w=1600" className="w-full h-full object-cover opacity-60 scale-105" alt="èƒŒæ™¯" />
                        <div className="absolute inset-0 bg-gradient-to-b from-black/70 via-transparent to-black/80 text-white text-center"></div>
                        <div className="absolute inset-0 overflow-hidden text-white text-center">
                            {[...Array(12)].map((_, i) => (
                                <div key={i} className="absolute rounded-full bg-emerald-400/20 blur-xl animate-firefly text-white text-center"
                                    style={{ width: Math.random()*80+40+'px', height: Math.random()*80+40+'px', top: Math.random()*100+'%', left: Math.random()*100+'%', animationDuration: Math.random()*10+10+'s', animationDelay: `${Math.random()*5}s` }}
                                />
                            ))}
                        </div>
                    </div>

                    <div className="relative z-10 w-full max-w-6xl h-[94vh] sm:h-[92vh] max-h-[850px] mx-2 sm:mx-4 overflow-hidden flex flex-col transition-all duration-700 text-white text-center text-white">
                        {view === 'start' && <StartScreen onStart={() => setView('map')} />}
                        {view === 'map' && (
                            <MapView 
                                levels={LEVELS} 
                                collectedIds={collectedIds} 
                                onSelect={(idx) => { setCurrentIdx(idx); setLives(3); setView('playing'); playBgm(LEVELS[idx].bgm); }} 
                                onOpenJournal={() => setView('journal')} 
                                onFinal={() => { 
                                    setView('dedication'); 
                                    // åˆ‡æ›è‡³åœ“æ»¿è¦ºçŸ¥å°ˆå±¬éŸ³æ¨‚ (æ°´æ³¢èˆ‡ç¦ªä¿®æ°›åœ)
                                    playBgm('https://jamiejenjen0305.github.io/MED/8-1.mp3'); 
                                }} 
                                isDedicationDone={isDedicationDone} 
                            />
                        )}
                        {view === 'playing' && (
                            <GameEngine 
                                level={LEVELS[currentIdx]} lives={lives} setLives={setLives} playEffect={playEffect}
                                onComplete={() => setCollectedIds(prev => Array.from(new Set([...prev, LEVELS[currentIdx].id])))}
                                onBack={() => { if(bgmRef.current) bgmRef.current.pause(); window.speechSynthesis.cancel(); setView('map'); }}
                            />
                        )}
                        {view === 'journal' && <JournalView levels={LEVELS} collectedIds={collectedIds} onClose={() => setView('map')} isDedicationDone={isDedicationDone} />}
                        {view === 'dedication' && <DedicationScene onFinish={() => { setIsDedicationDone(true); setView('result'); }} />}
                        {view === 'result' && <FinalResult levels={LEVELS} onRestart={() => setView('map')} />}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
